<div class="jumbotron">
    <h1 class="text-center">Build a Supported Browser Table!</h1>
    <hr>
    <form class="">

        <div class="row mb">
            <div class="col-sm-12 text-center">
                <div class="form-group">
                <input class="form-control mb" type="text" ng-model="$ctrl.browserScope" placeholder="{{$ctrl.defaultBrowserScope}}" />
                <button class="btn btn-info" type="button" ng-click="$ctrl.updateScope()">Update Scope</button>
                </div>
            </div>

        </div>

    </form>
</div>
<div class="row">
    <div class="col-sm-12 text-center">
        <browser-table id="SupportedBrowserTable" config="$ctrl.checkedBrowsers"
                       version-limit="$ctrl.versionLimit" show-unsupported="$ctrl.showUnsupported"></browser-table>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 text-center">
        <button class="btn btn-info" ng-click="showImage = !showImage">Generate Image</button>

        <dom-image ng-if="showImage" src-id="SupportedBrowserTable"></dom-image>
    </div>
</div>
